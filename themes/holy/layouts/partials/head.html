<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}</title>

    <!-- Meta -->
    {{ if eq .Kind "page" }}
    <meta name="description" content="{{ .Summary }}" />
    <meta name="author" content="{{ .Params.Author | default site.Author.name }}" />
    {{ else }}
    <meta name="description" content="{{ site.Params.description }}" />
    <meta name="author" content="{{ site.Author.name }}" />
    {{ end }}

    <link rel="stylesheet" type="text/css" media="screen" href="{{ .Site.BaseURL }}css/normal.css" />
    <script src="{{ .Site.BaseURL }}js/style_1.5.0.js"></script>
    <script src="{{ .Site.BaseURL }}js/styles_1.13.0_index.js"></script>
    <script src="{{ .Site.BaseURL }}js/master-styles-group_0.1.1.js"></script>
    <script src="{{ .Site.BaseURL }}js/index.global.js"></script>
    <script>window.themes = window.themes || new window.Themes()</script>

    <style>
        :root {
            --font-sans: "IBM Plex Sans", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        }
    </style>

    {{- partial "head-extra.html" . -}}
</head>
